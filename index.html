<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>



    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BCS Hackathon Project</title>
    <style>
      body
      {
        max-width: 500px;
        margin: 2em auto;
        font-size: 20px;
      }

      h1
      {
        text-align: center;
      }

      .buttons-wrapper
      {
        text-align: center;
      }

      .hidden
      {
        display: none;
      }

      #transcription,
      #log
      {
        display: block;
        width: 100%;
        height: 5em;
        border: 1px solid #333333;
        line-height: 1.3em;
      }

      .button-demo
      {
        padding: 0.5em;
        display: inline-block;
        margin: 1em auto;
      }
      img{
    display: block;
    margin: 0 auto;
}
	.buttons-wrapper {
		display:none;
	}
    </style>
  </head>
  <body>

    <h1>Web Speech API</h1>
    <h2>Transcription</h2>


    <img src = "logo.png">
    <h2>Input</h2>

    <textarea id="transcription" readonly="readonly"></textarea>



    <div class="buttons-wrapper">
      <button id="button-play-ws" class="button-demo">Play demo</button>
      <button id="button-stop-ws" class="button-demo">Stop demo</button>
      <button id="clear-all" class="button-demo">Clear all</button>
    </div>
    <span id="ws-unsupported" class="hidden">API not supported</span>
    
     <h3>Status Log</h3>
    <div id="log"></div>
    <script type="text/javascript" src="date.js"></script>
   <script src="http://code.responsivevoice.org/responsivevoice.js">//gets the responsive voice api
   </script>
   
   
    <script>//main javascript
      // Test browser support

      var lat = 0
      var lon = 0

      function showPosition(position) {
        lat = position.coords.latitude
        lon = position.coords.longitude
    }
      navigator.geolocation.getCurrentPosition(showPosition)

      function wait(ms)
	{
	var d = new Date();
	var d2 = null;
	do { d2 = new Date(); }
	while(d2-d < ms);
	}
     window.onload = function () {
		responsiveVoice.speak('Where do you want to go?');
		wait(500);
	}
      window.SpeechRecognition = window.SpeechRecognition       ||
                                 window.webkitSpeechRecognition ||
                                 null;
          //step that the user is on ('where do you want to go? 'when do you want to leave', etc)
	var step = 0;
	//answers that the user gives
	var answers = new Array;
	//questions that we want to ask the user
	var questions = ['Specify the method of transport, walking, transit, biking, or driving', 'when do you want to leave, say now, or a time', 'where are you leaving from, say leave from here or give a location?']
      if (window.SpeechRecognition === null) {
        document.getElementById('ws-unsupported').classList.remove('hidden');
        document.getElementById('button-play-ws').setAttribute('disabled', 'disabled');
        document.getElementById('button-stop-ws').setAttribute('disabled', 'disabled');
      } else {
        var recognizer = new window.SpeechRecognition();
        var transcription = document.getElementById('transcription');
        var log = document.getElementById('log');

        // Recogniser doesn't stop listening even if the user pauses
        recognizer.continuous = true;

        // Start recognising
        recognizer.onresult = function(event) {
        
          transcription.textContent = '';
          
          for (var i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
             answers.push(event.results[i][0].transcript);
              transcription.textContent = event.results[i][0].transcript + ' (Confidence: ' + event.results[i][0].confidence + ')';
             
            } else {
              transcription.textContent += event.results[i][0].transcript;
            }
          }
          console.log(answers.length);
          console.log(answers[0]);
          if (step < questions.length){
          	responsiveVoice.speak(questions[step++]);
          	wait(1000)
          }
          else if(step == questions.length){
            getDirections(answers[3] , answers[0] , answers[1])
          }
        };
        // Listen for errors
        recognizer.onerror = function(event) {
          log.innerHTML = 'Recognition error: ' + event.message + '<br />' + log.innerHTML;
        };

        setTimeout( function() {
          try {
            
            recognizer.start();
            
            
            log.innerHTML = 'Recognition started' + '<br />' + log.innerHTML;
          } catch(ex) {
            log.innerHTML = 'Recognition error: ' + ex.message + '<br />' + log.innerHTML;
          }
        }, 2000);

        document.getElementById('button-stop-ws').addEventListener('click', function() {
          recognizer.stop();
          log.innerHTML = 'Recognition stopped' + '<br />' + log.innerHTML;
        });

        document.getElementById('clear-all').addEventListener('click', function() {
          transcription.textContent = '';
          log.textContent = '';
        });
      }


      function getDirections(origin, destination, mode){
        mode= mode.toUpperCase().trim()
        origin= origin.trim()
        destination= destination.trim()
        if (origin.toLowerCase()== "here" || origin.toLowerCase() == "current location"){
          origin = {lat: lat , lng:lon}
        }
        console.log("origin: " + origin)
        console.log("dest:" + destination)
        console.log("mode: " + mode)
        var directionsService = new google.maps.DirectionsService();
        var request = {
          origin: origin,
          destination: destination,
          travelMode: mode,
          transitOptions: {
            routingPreference: "FEWER_TRANSFERS"
          }
          
        };
        directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
            console.log(response)
            steps = response['routes'][0]['legs'][0]['steps']
            console.log(steps)
            console.log(steps.length)
            for (i=0; i<steps.length ; i++){
              responsiveVoice.speak(strip(steps[i]['instructions']));
              console.log(strip(steps[i]['instructions']))
            }
          }
        });
      }

      function strip(html){
          var tmp = document.createElement("DIV");
          tmp.innerHTML = html;
          return tmp.textContent || tmp.innerText || "";
        }

    </script>
  </body>
</html>
